<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloform.css">
    <title>Locadora veiculos</title>   
</head>
<body>

<div class="top">
    <h1>
      Locar CarrosLegais - Cadastro Veiculo
    </h1>
</div>

<form action="inserir_veiculo.php" method="POST" class="form-horizontal">

    <div class="form">
      <label for="inputModelo"> MODELO</label>
    <div>
      <input type="text" name="modelo" id="inputModelo" placeholder="Modelo do veículo">
    </div>
    </div>

    <div class="form">
      <label for="inputPlaca"> PLACA</label>
    <div>
      <input type="text" name="placa" id="inputPlaca" placeholder="Placa do veiculo">
    </div>
    </div>

    <div class="form">
      <label for="inputChassi"> CHASSI</label>
    <div>
      <input type="text" name="chassi" id="inputChassi" placeholder="Chassi">
    </div>
    </div>

    <div class="form">
      <label for="inputFabricante"> FABRICANTE</label>
      <div>
        <input type="text" name="fabricante" id="inputFabricante" placeholder="Fabricante do veiculo">
      </div>
    </div> 

    <div class="form">
      <label for="selectAno"> ANO</label>
      <div>
        <input type="text" name="ano" id="inputAno" placeholder="Ano de fabricação">
     </div>
    </div> 

        
    <div class="form">
      <label for="inputCor"> COR</label>
      <div>
        <input type="text" name="cor" class="form-control" id="inputCor" placeholder="Cor principal do veiculo">
      </div>
    </div> 

    <div class="form">
      <label for="inputTipo"> TIPO</label>
      <div class="col-sm-8">
        <select name="tipo" id="tipo">
           <option value="Utilitário">Utilitário</option> 
           <option value="Passeio">Passeio</option>
           <option value="Sedan">Sedan</option>
           <option value="Hatch">Hatch</option>
           <option value="Crossover" >Crossover</option>
           </select>

      </div>
    </div> 

    <div class="form">
      <label for="inputKm"> KM</label>
      <div>
        <input type="text" name="km" id="inputKm" placeholder="Kilometragem do veiculo">
      </div>
    </div> 

    <div class="form">
      <label for="inputComb">COMBUSTIVEL</label>
      <div>
        <input type="text" name="combustivel" id="inputComb" placeholder="Tipo de combustivel">
      </div>
    </div> 

    <div class="form">
      <label for="inputPreco"> PREÇO</label>
      <div>
        <input type="text" name="preco" id="inputPreco" placeholder="Preco do veículo (Não usar R$)">
      </div>
    </div> 

    <div class="form">
      <label for="inputImagem"> IMAGEM</label>
      <div>
        <input type="text" name="imagem" id="inputImagem" placeholder="Nome da imagem com extensão .jpg">
      </div>
    </div> 
    
    <button>Cadastrar</button>
  </form>

</body>
</html>
